<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista de compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/milista.css">

  </head>
  <body>
    <div class="container-fluid">

      <header>
        <h1>Pedido</h1>
        <p>Este es tu pedido [nombre_usuario], no te olvides de ver lo que hemos seleccionado<a href="#"> para ti</a></p>
      </header>

      <div class="milista row">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th></th>
              <th>Mi lista</th>
              <th>$</th>
            </tr>
          </thead>
          <tbody class="pedido">
            
          </tbody>
        </table>

      </div>

      <div class="enviar-pedido">
        <button id="btn-enviar-pedido" type="button" class="btn btn-success" name="button">Enviar Pedido</button>
      </div>

      <footer class="fixed-bottom">

        <div class="row">
          <div id="btn-home" class="col">
            <i class="text-center fas fa-home"></i>
            <p class="text-center">Home</p>
          </div>
          <div id="btn-ofertas" class="col">
            <i class="text-center fas fa-piggy-bank"></i>
            <p class="text-center">Ofertas</p>
          </div>

          <div id="btn-buscar" class="col">
            <i class="text-center fas fa-search"></i>
            <p class="text-center">Buscar</p>
          </div>
          <div id="btn-milista" class="col">
            <i class="text-center fas fa-cart-arrow-down"></i>
            <p id="articulos" class="text-center"></p>
          </div>
          <div id="btn-contacto" class="col">
            <i class="text-center fab fa-whatsapp"></i>
            <p class="text-center">WhatsApp</p>
          </div>

        </div>
      </footer>

    </div><!-- fin container-fluid-->

    <!-- Javascript-->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../assets/velocity/velocity.min.js"></script>
    <script src="../js/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/milista.js"></script>
  </body>
</html>
